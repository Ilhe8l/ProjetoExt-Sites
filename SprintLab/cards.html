<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Lab Process Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .gallery {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(6, 250px);
            grid-template-rows: 1fr;
            grid-column-gap: 1rem;
            grid-row-gap: 1rem;
            overflow-x: auto;
            overflow-y: hidden;
            height: 30vh;
            scroll-snap-type: x mandatory;
            scroll-padding: 1rem;
        }

        .active {
            scroll-snap-type: unset;
        }

        .gallery-item {
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 200px;
            width: 250px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery-item h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: center;
        }

        .gallery-item i {
            font-size: 2.5em;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover i {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #modal-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #modal-description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(6, 200px);
            }
            .gallery-item {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(6, 180px);
            }
            .gallery-item {
                width: 180px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/48764efa36.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="gallery">
        <li class="gallery-item" style="background: #f6bd60;" data-title="Ideia ou Problema" data-description="Cada iteração do Sprint Lab começa com a identificação de uma ideia ou problema a ser abordado e prototipado durante a oficina.">
            <i class="fas fa-lightbulb"></i>
            <h2>Ideia ou Problema</h2>
        </li>
        <li class="gallery-item" style="background: #f7ede2;" data-title="Protótipo" data-description="O objetivo central de cada execução é criar um protótipo. Isso implica em transformar a ideia em algo tangível e prático.">
            <i class="fas fa-cube"></i>
            <h2>Protótipo</h2>
        </li>
        <li class="gallery-item" style="background: #f5cac3;" data-title="Equipe do Sprint Lab" data-description="A equipe do Sprint Lab desempenha um papel crucial na liderança do processo de transformação da ideia em um protótipo e sua validação. Eles são responsáveis pela condução das atividades da oficina.">
            <i class="fas fa-users"></i>
            <h2>Equipe do Sprint Lab</h2>
        </li>
        <li class="gallery-item" style="background: #84a59d;" data-title="Parceiro Externo" data-description="O parceiro externo desempenha um papel essencial, contribuindo com insights e feedbacks. Eles participam explicando a ideia ou problema inicial e fornecendo feedbacks durante a validação e construção do protótipo.">
            <i class="fas fa-handshake"></i>
            <h2>Parceiro Externo</h2>
        </li>
        <li class="gallery-item" style="background: #f28482;" data-title="Tipos de Protótipos" data-description="Os protótipos podem ser do tipo 'protótipo de fumaça', buscando criar uma representação funcional mínima para validar a ideia ou problema. Além disso, é possível explorar MVPs (Mínimos Produtos Viáveis) no estilo 'Mágico de Oz' ou 'MVP Duplo' para simular funcionalidades semelhantes a um produto final.">
            <i class="fas fa-layer-group"></i>
            <h2>Tipos de Protótipos</h2>
        </li>
        <li class="gallery-item" style="background: #90be6d;" data-title="Duração da Oficina" data-description="Cada oficina do Sprint Lab tem uma duração máxima de 4 meses, o que indica que o processo de iteração e prototipagem deve ser concluído dentro desse período.">
            <i class="fas fa-clock"></i>
            <h2>Duração da Oficina</h2>
        </li>
    </ul>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.gallery');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', e => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', _ => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', _ => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', e => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const SCROLL_SPEED = 3;
            const walk = (x - startX) * SCROLL_SPEED;
            slider.scrollLeft = scrollLeft - walk;
        });

        // Modal functionality
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDescription = document.getElementById("modal-description");
        const closeBtn = document.getElementsByClassName("close")[0];

        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                modalTitle.textContent = item.dataset.title;
                modalDescription.textContent = item.dataset.description;
                modal.style.display = "block";
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            });
        });

        closeBtn.onclick = function() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300);
            }
        }
    </script>
</body>
</html>
